<div class="main">
    <p>If you click on button, you will see our developers</p>
  <div class="display">
    
    <div class="intern-team" *ngIf="internState">
      <table class="table table-striped table-hover ">
  <thead>
    <tr>
      
      <th>First Name</th>
      <th>Last Name</th>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody *ngFor="let int of arr_int">
    <tr>
      
      <td>{{int.first_name}}</td>
      <td>{{int.Surname}}</td>
      <td><img [src]="int.url" ></td>
    </tr>
    </tbody>
</table> 
      
    </div>
    <div class="junior-team" *ngIf="juniorState">
      <table class="table table-striped table-hover ">
  <thead>
    <tr>
      
      <th>First Name</th>
      <th>Last Name</th>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody *ngFor="let int of arr_jun">
    <tr >
      
      <td>{{int.first_name}}</td>
      <td>{{int.Surname}}</td>
      <td><img [src]="int.url" ></td>
    </tr>
    </tbody>
</table> 
    </div>
  </div>
</div>
